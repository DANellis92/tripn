<h1 mat-dialog-title>Log an Expense</h1>
<mat-dialog-content >
    <form [formGroup]="expenseCreate" (submit)="onCreateExpense()">
        <mat-form-field appearance="standard">
            <input matInput placeholder="mm/dd/yyyy" formControlName="date" required>
            <div matPrefix>Date</div>
            <mat-error *ngIf="date.invalid">{{ getExpensedateError() }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <input matInput placeholder="description" formControlName="description" required>
            <div matPrefix>Description</div>
            <mat-error *ngIf="description.invalid">{{ getExpensedescriptionError() }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <input matInput placeholder="amount" formControlName= "amount" required>
            <div matPrefix>Amount</div>
            <mat-error *ngIf="amount.invalid">{{ getExpenseamountError() }}</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" cdkFocusInitial type="submit">Submit</button>
        <button mat-flat-button color="primary" mat-dialog-close>Close</button>
    </form>
</mat-dialog-content>
