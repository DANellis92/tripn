<div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
    <div fxFlex="10%"></div>
    <div fxFlex="80%">
      <form [formGroup]="login" (ngSubmit)="onLogIn()" class="signupFormGroup">
        <mat-form-field appearance="standard" class="Placeholder10">
          <input class="inputField"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <mat-icon matPrefix>local_offer</mat-icon>
          <mat-error *ngIf="username.invalid">{{
            getUsernameError()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="Placeholder10">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-icon matPrefix>https</mat-icon>
          <mat-error *ngIf="password.invalid">{{
            getPasswordError()
          }}</mat-error>
        </mat-form-field>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        
        <button class="Button20 formSubmit"
          mat-flat-button
          color="primary"
          type="submit"
          routerLink="/dashboard"
        >
          Continue
        </button>
      </form>
    </div>
    <div fxFlex="10%"></div>
  </div>
</div>
