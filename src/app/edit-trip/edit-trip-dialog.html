<div class="CreateWrapper">
  <div class="CloseButtonWrapper">
    <button mat-icon-button class="EatADick" mat-dialog-close>
      <mat-icon class="material-icons CloseButton">close</mat-icon>
    </button>
  </div>
  <div class="HeaderWrapper" mat-dialog-title>
    <h1 class="PostTrip Header30">Edit Trip</h1>
  </div>
  <mat-dialog-content class="DialogContent">
    <form [formGroup]="editTrip" (submit)="onEditTrip()">
      <mat-form-field class="Placeholder10 ParentField" appearance="standard">
        <input
          class="InputField"
          matInput
          placeholder="trip name"
          formControlName="tripName"
          required
        />
        <div id="TitleID" class="TitleBox Button20" matPrefix>Title</div>
        <mat-error *ngIf="tripName.invalid">{{ getTripnameError() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="Placeholder10 ParentField" appearance="standard">
        <input
          class="InputField"
          matInput
          type="date"
          placeholder="mm/dd/yyyy"
          formControlName="startDate"
          required
        />
        <div id="TitleID" class="TitleBox Button20" matPrefix>Start</div>
        <mat-error *ngIf="startDate.invalid">{{
          getStartdateError()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="Placeholder10 ParentField" appearance="standard">
        <input
          class="InputField"
          matInput
          type="date"
          placeholder="mm/dd/yyyy"
          formControlName="endDate"
        />
        <div id="TitleID" class="TitleBox Button20" matPrefix>End</div>
      </mat-form-field>

      <mat-form-field class="Placeholder10 ParentField" appearance="standard">
        <input
          class="InputField"
          matInput
          placeholder="distance in miles"
          formControlName="distance"
          required
        />
        <div id="TitleID" class="TitleBox Button20" matPrefix>Miles</div>
        <mat-error *ngIf="distance.invalid">{{ getMilesError() }}</mat-error>
      </mat-form-field>

      <button
        class="CreateFooterButton Button20"
        mat-flat-button
        color="primary"
        cdkFocusInitial
        type="submit"
      >
        Update
      </button>
    </form>
  </mat-dialog-content>
</div>
