<div class="DisplayWrapper">
  <div class="DisplayTitleWrapper" mat-dialog-title>
    <button mat-icon-button class="TripClose" mat-dialog-close>
      <mat-icon class="CloseButton">close</mat-icon>
    </button>

    <div>
      <h1 class="TripName Header30">{{ data.tripName }}</h1>
    </div>

    <div class="StartWrapper">
      <h4 class="StartDate Body20">{{ data.startDate }}</h4>
    </div>

    <div class="ToClass">
      <p class="PClass Caption20">to</p>
    </div>

    <div class="EndWrapper">
      <h4 class="EndDate Body20">{{ data.endDate || "In Progress" }}</h4>
    </div>
  </div>

  <mat-dialog-content class="DistanceWrapper">
    <div class="DistanceDisplay1">
      <div class="DistanceDisplay2">
        <div class="ActualDistance Header10">
          {{ data.distance }}

          <p class="Caption20 DistanceLabel">mi</p>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div class="DropItLow">
    <mat-dialog-actions class="UIwrapper">
      <div class="TripDisplayButtons">
        <app-expense-display [trip]="data"></app-expense-display>
      </div>

      <div class="TripDisplayButtons">
        <app-edit-trip [trip]="data" (editRefreshed)="onEdit()"></app-edit-trip>
      </div>

      <div class="DeleteCircle TripDisplayButtons">
        <button mat-icon-button (click)="deleteTrip()">
          <mat-icon class="DeleteTrip">
            delete
          </mat-icon>
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
