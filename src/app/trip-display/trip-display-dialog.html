<div mat-dialog-title>
    <h1>{{data.tripName}}</h1>
    <h4>{{data.date}}</h4>
    <p> to </p>
    <h4>mm/dd/yyyy</h4>
</div>

<mat-dialog-content>
    <div class='DistanceDisplay'>
        {{data.distance}}
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <app-expense-display></app-expense-display>
    <app-edit-trip></app-edit-trip>
    <button mat-flat-button>Close</button>
</mat-dialog-actions>
