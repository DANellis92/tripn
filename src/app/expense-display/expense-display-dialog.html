<div class="ExpenseOverallWrapper">
  <div mat-dialog-title class="ExpenseModalHeader">
    <button mat-icon-button mat-dialog-close>
      <mat-icon class="Close">close</mat-icon>
    </button>

    <h1 class="TripName Header30">Trip Name</h1>
    <h3 class="ExpensesTitle Button20">Expenses</h3>
    <h4 class="TotalAmount Header30">Total Amount</h4>
  </div>
  <mat-dialog-content>
    <div class="ExpenseModalDisplay">
      <div class="ExpenseSectionWrapper" *ngIf="expenses">
        <div class="ExpenseMainWrapper" *ngFor="let expense of expenses">
          <div class="IndividualWrapper">
            <header class="ExpenseHeader">
              <p class="Body20 ExpenseDate">{{ expense.date }}</p>
              <app-edit-expense
                [expenses]="expenses"
                (editRefreshed)="onEdit()"
              ></app-edit-expense>
              <button (click)="deleteExpense()" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </header>
            <div class="ExpenseContent">
              <div class="Body20 ExpenseAmount">{{ expense.amount }}</div>
              <div class="ExpenseDescription">{{ expense.description }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <app-expense-create
      [trip]="data"
      (refreshed)="onEdit()"
    ></app-expense-create>
  </mat-dialog-actions>
</div>
